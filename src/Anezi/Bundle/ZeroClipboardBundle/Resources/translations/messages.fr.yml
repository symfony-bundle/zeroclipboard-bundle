bundle:
    title: ZeroClipboard Bundle pour Symfony
    description: >
        Ce paquet ajoute les scripts nécessaires pour travailler avec cette
            bibliothèque dans les projets Symfony.

zerclipboard:
    description: >
        La bibliothèque
            <a href="http://zeroclipboard.org/"
               title="La bibliothèque ZeroClipboard" target="_new">ZeroClipboard</a>
            fournit un moyen facile de copier du texte
            dans le presse-papiers à l'aide d'un fichier <b>Adobe Flash</b> invisible et une
            interface JavaScript.

