bundle:
    title: ZeroClipboard Bundle for Symfony
    description: >
        This bundle adds the necessary scripts to work with this library in
            Symfony projects.

zerclipboard:
    description: >
        The <a href="http://zeroclipboard.org/" title="ZeroClipboard library"
                 target="_new">ZeroClipboard library</a> provides an easy way to
          copy text to the clipboard using an invisible Adobe Flash movie and a
          JavaScript interface.

